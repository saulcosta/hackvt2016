<form id="new-resource-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" name="category" placeholder="Category">
  </div>
  <div class="form-group">
    <label for="host">Host Name</label>
    <input type="text" class="form-control" id="host" name="host" placeholder="Host name">
  </div>
  <div class="form-group">
    <label for="email">Host Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Host email">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" name="address" placeholder="Address">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Description">
  </div>
</form>
